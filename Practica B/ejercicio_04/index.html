<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styleGeneral.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="../../img/Hormiga motera.png">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>Ejercicio 4B</title>
</head>
<body>
    <div class="conteiner">
        <h1 class="titulo">Ejercicio 4B</h1>
        <p class="enunciado">4) Realice un formulario para la carga de datos de un CD. Realice las validaciones
            correspondientes. Por medio de un botón agregar canción se debe habilitar una línea nueva
            para cargar la canción (nombre, compositor, duración).</p>
    </div>
    <div class="conteiner formYTabla">
        <div class="conteiner Tabla">
            <table class="tabla">
                <thead class="t_encabezado">
                    <tr>
                        <th>Cancion</th>
                        <th>Compositor</th>
                        <th>Duracion</th>
                    </tr>
                </thead>
                <tbody id="tcuerpo">
    
                </tbody>
            </table>
        </div>
        <form method="get" action="#" class="formulario">
            <input type="text" name="nombre" class="caja" id="nombre" placeholder="Cancion">
            <input type="text" name="compositor" class="caja" id="compositor" placeholder="Compositor">
            <input type="text" name="duracion" class="caja" id="duracion" placeholder="00:00:00">
            <input type="button" class="btn" id="btn" value="Agregar cancion">
        </form>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
